<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You'll Be My Valentine!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('C:/Users/litis/OneDrive/Desktop/New folder/images/ping.jpg') center/cover no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        section {
            padding: 20px;
            max-width: 800px;
            background-color: #00ccff; /* Change to the desired text box color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            color: #333; /* Change to the desired text color */
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: 150;
            border-radius: 5px;
            margin-top: 20px;
            width: 200px; /* Set the desired width */
        }

        .images-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .heart {
            font-size: 20px;
            color: #ff4d4d;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <section>
        <!-- Centered text with hearts -->
        <div>
            <span class="heart">&#10084;</span> <!-- Small dot -->
            <span class="heart">&#10084;</span> <!-- Small dot -->
            <!-- ... (other hearts) ... -->
            <span class="heart">&#10084;</span> <!-- Small dot -->
            <p>"I will forever be your Valentine too, my baby. I promise you we will see each other sooner than you think. Cannot wait to start our Life together in Canada my baby. I Love You sooooooo much Carol, today, tomorrow, and forever"</p>
            <!-- Centered text with hearts -->
            <span class="heart">&#10084;</span> <!-- Small dot -->
            <span class="heart">&#10084;</span> <!-- Small dot -->
            <!-- ... (other hearts) ... -->
            <span class="heart">&#10084;</span> <!-- Small dot -->

    </div>
</body>
</html>
